services:
  # Backend API
  - type: web
    name: lacanasta-api
    env: node
    plan: free # Plan gratuito de Web Service
    rootDir: api
    # Usamos Node.js para copiar el archivo de schema, es más seguro y compatible
    buildCommand: npm install && node -e "const fs = require('fs'); fs.copyFileSync('prisma/schema.prod.prisma', 'prisma/schema.prisma')" && npx prisma generate && npm run build
    # Iniciar servidor (sin migración automática para evitar fallos de timeout)
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lacanasta-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  # Base de Datos (PostgreSQL) - Plan Gratuito
  - name: lacanasta-db
    databaseName: lacanasta
    user: lacanasta
    plan: free
