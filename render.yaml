services:
  # Backend API
  - type: web
    name: lacanasta-api
    env: node
    plan: free # Plan gratuito de Web Service
    rootDir: api
    # 1. Instalar dependencias
    # 2. Copiar schema de producción (PostgreSQL) sobre el de desarrollo
    # 3. Regenerar cliente Prisma para PostgreSQL
    # 4. Compilar TypeScript
    buildCommand: npm install && cp prisma/schema.prod.prisma prisma/schema.prisma && npx prisma generate && npm run build
    # Iniciar servidor (sin migración automática para evitar fallos de timeout)
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lacanasta-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  # Base de Datos (PostgreSQL) - Plan Gratuito
  - name: lacanasta-db
    databaseName: lacanasta
    user: lacanasta
    plan: free
