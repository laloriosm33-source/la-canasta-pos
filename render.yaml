services:
  # Backend API
  - type: web
    name: lacanasta-api
    env: node
    plan: free # Plan gratuito de Web Service
    rootDir: api
    # Construcción profesional: instala, configura y compila en el servidor
    buildCommand: npm install && npm run render-build
    # Iniciar servidor
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lacanasta-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        value: https://lacanasta-erp.com
      - key: JWT_SECRET
        sync: false # Render pedirá este valor si no existe
      - key: DATABASE_URL
        sync: false # Render pedirá la URL de Supabase

databases:
  # Base de Datos (PostgreSQL) - Plan Gratuito
  - name: lacanasta-db
    databaseName: lacanasta
    user: lacanasta
    plan: free
