services:
  # Backend API
  - type: web
    name: lacanasta-api
    env: node
    plan: free # Plan gratuito de Web Service
    rootDir: api
    # Construcci√≥n profesional: instala, configura y compila en el servidor
    buildCommand: npm install && npm run render-build
    # Iniciar servidor
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lacanasta-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        value: https://lacanasta-erp.com
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://lacanasta-erp.com
      - key: DATABASE_URL
        fromDatabase:
          name: lacanasta-db
          property: connectionString

databases:
  - name: lacanasta-db
    databaseName: lacanasta
    user: lacanasta
    plan: free
    region: oregon 
