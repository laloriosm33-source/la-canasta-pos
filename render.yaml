services:
  # Backend API
  - type: web
    name: lacanasta-api
    env: node
    plan: free # Plan gratuito de Web Service
    rootDir: api
    # Pasos blindados: instalar sin scripts autom√°ticos, copiar esquema y generar cliente Prisma manual
    buildCommand: npm install --no-scripts && cp prisma/schema.prod.prisma prisma/schema.prisma && npx prisma generate
    # Iniciar servidor
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lacanasta-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  # Base de Datos (PostgreSQL) - Plan Gratuito
  - name: lacanasta-db
    databaseName: lacanasta
    user: lacanasta
    plan: free
